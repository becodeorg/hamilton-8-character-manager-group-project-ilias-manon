<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Character</title>
    
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body id="singleCharacterBody">
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
            <div id="image_character_div" class="mx-auto max-w-screen-sm w-3/6 text-center">
                
            </div>
        </div>
    </section>
    <section  class="bg-white dark:bg-gray-900">
        <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
            <div id="singleCharacterDescription" class="mx-auto  text-center">
                <h2 id="name_character" class="mb-4 text-4xl tracking-tight font-extrabold leading-tight text-gray-900 dark:text-white"></h2>
                <p id="description_character" class="mb-6 font-light text-gray-500 dark:text-gray-400 md:text-lg"></p>
                
            </div>
        </div>
    </section>
    <section class="bg-white dark:bg-gray-900">
        <div id="button_div" class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
            <a id="buttonDeleteCharater"href="" class="button_character text-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Delete</a>
            <a id="buttonEditCharacter"href="" class="button_character bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Edit</a>
        </div>
    </section>
<script src="/javascript/singleCharacter.js"></script>
</body>
</html>
